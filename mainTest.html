<!DOCTYPE html>
<html>
<script>
	function setCookie(cname, cvalue, exdays) {
	  const d = new Date();
	  d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
	  let expires = "expires="+d.toUTCString();
	  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}

	function getCookie(cname) {
	  let name = cname + "=";
	  let ca = document.cookie.split(';');
	  for(let i = 0; i < ca.length; i++) {
	    let c = ca[i];
	    while (c.charAt(0) == ' ') {
	      c = c.substring(1);
	    }
	    if (c.indexOf(name) == 0) {
	      return c.substring(name.length, c.length);
	    }
	  }
	  return "";
	}

	function checkCookie() {
	  let parentUserName = getCookie("parentUserName");
	  let iFrameUserName = getCookie("iFrameUserName");
	  if (parentUserName != "") {
	    alert("Welcome again parentUserName=" + parentUserName);
	    alert("Welcome again iFrameUserName=" + iFrameUserName);
	  } else {
	    parentUserName = prompt("Please enter your name:", "");
	    if (parentUserName != "" && parentUserName != null) {
	      setCookie("parentUserName", parentUserName, 365);
	    }
	  }
	}</script>
<body onload="checkCookie()">

<h1>My Parent Window</h1>
<p>My Parent Window text</p>

</body>
<iframe src="https://iframecrossdomaincookietest.pages.dev/iFrameCookieTest" name="iframe_a" title="Iframe Example"></iframe>

<p><a href="https://iframecrossdomaincookietest.pages.dev/iFrameCookieTest" target="iframe_a">https://iframecrossdomaincookietest.pages.dev/iFrameCookieTest</a></p>
</html>
